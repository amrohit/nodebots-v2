<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A playground for playing with Johnny-Five"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('../utilities/base.css');
    </style>
    <link href="style.css" rel="stylesheet" />
    <title>Face Theremin</title>
  </head>
  <body>
    <main id="root">
      <div class="theremin">
        <video id="video" width="720" height="540" muted></video>
        <canvas id="canvas" width="720" height="540"></canvas>
      </div>
      <div class="controls">
        <button id="play-pause">Play</button>
      </div>
      <div class="flex gap-4">
        <div id="x" class="before:content-['x:']"></div>
        <div id="y" class="before:content-['y:']"></div>
        <div id="expression"></div>
      </div>
    </main>
    <script type="module" src="client.js"></script>
  </body>
</html>
