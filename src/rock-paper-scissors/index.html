<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A playground for playing with Johnny-Five"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('../utilities/base.css');
    </style>
    <link href="style.css" rel="stylesheet" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main id="root">
      <p class="mb-20 text-center instructions">
        <span class="font-bold">Instructions</span>: Press a button to play.
      </p>
      <div class="game">
        <section>
          <h3>You</h3>
          <div class="player" id="you"></div>
        </section>
        <section>
          <h3>Opponent</h3>
          <div class="player" id="opponent"></div>
        </section>
      </div>
      <p id="outcome" class="text-xl font-semibold text-center"></p>
    </main>
    <script type="module" src="client.js"></script>
  </body>
</html>
